    <style>
        /* Basic CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        @keyframes polymorph-bg {
            0% {
          background-position: 0% 50%;
            }
            50% {

        /* Container styling */
        .container {

            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #fff url('logo.jpg') no-repeat center center;
            background-size: cover;
            border: 3px solid #2575fc; /* Changed border color */
        }

        /* Title styling */
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, 
                #6a11cb, 
                #2575fc, 
                #00d2ff, 
                #a8ff78, 
                #ff8a00, 
                #6a11cb); /* Changed gradient colors */
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0% 0;
            }
        }

        /* Timer styling */
        #timer {
            font-size: 1.5em;
            margin-top: 15px;
            color: #a8ff78; /* Changed color */
            animation: blink 1s infinite;
        }

        /* Blinking animation */
        @keyframes blink {
          0%, 100% {
            opacity: 1;
          }
          50% {
            opacity: 0.7;
          }
        }

        /* Subscriber count styling */
        .subscriber-count {
            font-size: 1.5em;
            margin-top: 15px;
            color: #00d2ff; /* Changed color */
            font-weight: bold;
        }

        /* Button Styling (unchanged as requested) */
        .button-container {
          margin-top: 30px;
          display: flex;
          justify-content: center;
          gap: 20px;

          justify-content: center;
          background: #0088cc; /* Button color remains unchanged */
          border-radius: 25px;
          text-decoration: none;
          cursor: pointer;
          transition: transform 0.3s ease, background-color 0.3s ease;
          padding: 0 15px;
        }

        .button a {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          text-decoration: none;
        }

        .button img {
          width: 31px;
          height: 30px;
          margin-right: 10px;
        }

        .button span {
          color: #fff;
          font-size: 1.5em;
          font-weight: bold;
          text-decoration: none;
          white-space: nowrap;
        }

        .button:hover {
          background-color: #0077b3; /* Button hover color remains unchanged */
          transform: scale(1.05);
        }

        .button:active {
          transform: scale(0.98);
        }

        /* Pulse Animation */
        .button-container .telegram-button {
          animation: pulse 1.5s infinite;

        @keyframes pulse {

            transform: scale(1);
          }

        /* Description text styling */

    <script>
        // Animated counter
        const counterElement = document.getElementById('subscriberCounter');
        const targetCount = 43691;
        const duration = 3000; // 3 seconds
        const frameDuration = 1000 / 60; // 60 frames per second
        const totalFrames = Math.round(duration / frameDuration);
        const easeOutQuad = t => t * (2 - t);
        
        let frame = 0;
        const counter = setInterval(() => {
            frame++;
            const progress = easeOutQuad(frame / totalFrames);
            const currentCount = Math.round(targetCount * progress);
            
            counterElement.textContent = currentCount.toLocaleString() + ' Subscribers';
            
            if (frame === totalFrames) {
                clearInterval(counter);
            }
        }, frameDuration);

        // Button pulse animation
        const telegramButton = document.querySelector('.telegram-button');
        setInterval(() => {
            telegramButton.style.transform = 'scale(1.1)';
            setTimeout(() => {
                telegramButton.style.transform = 'scale(1)';
            }, 500);
        }, 1500);
    </script>
